<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Allotment Category</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id ="msg" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <h:outputLabel value="allotName"></h:outputLabel>
                <p:inputText value="#{allotCategoryMB.allotCategory.allotName}"></p:inputText>
                <h:outputLabel value="allotCategory"></h:outputLabel>
                <p:inputText value="#{allotCategoryMB.allotCategory.allotCategory}"></p:inputText>
                <h:outputLabel value="allotUnit"></h:outputLabel>
                <p:inputText value="#{allotCategoryMB.allotCategory.allotUnit}"></p:inputText>
                <h:outputLabel value="allotAmount"></h:outputLabel>
                <p:inputText value="#{allotCategoryMB.allotCategory.allotAmount}"></p:inputText>
                <h:outputLabel value="allotQty"></h:outputLabel>
                <p:inputText value="#{allotCategoryMB.allotCategory.allotQty}"></p:inputText>
                <p:commandButton action="#{allotCategoryMB.addAllotCategory()}" value="Save" update="msg"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
