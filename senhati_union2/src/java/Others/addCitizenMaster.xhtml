<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Citizen Master</title>
    </h:head>
    <h:body>
       <h:body>
        <h:form>
            <p:messages id ="msg1" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="4">
                <h:outputLabel value="citiName"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiName}"></p:inputText>
                <h:outputLabel value="citiFather"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiFather}"></p:inputText>
                <h:outputLabel value="citiMother"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiMother}"></p:inputText>
                <h:outputLabel value="citiNid"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiNid}"></p:inputText>
                <h:outputLabel value="citiVillage"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiVillage}"></p:inputText>
                <h:outputLabel value="citiPostoff"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiPostoff}"></p:inputText>
                <h:outputLabel value="citiWard"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiWard}"></p:inputText>
                <h:outputLabel value="citiGender"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiGender}"></p:inputText>
                <h:outputLabel value="citiMStatus"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiMStatus}"></p:inputText>
                <h:outputLabel value="citiFamiStatus"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiFamiStatus}"></p:inputText>
                <h:outputLabel value="citiFamiNumber"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiFamiNumber}"></p:inputText>
                <h:outputLabel value="citiOccupation"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiOccupation}"></p:inputText>
                <h:outputLabel value="citiFamiIncome"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiFamiIncome}"></p:inputText>
                <h:outputLabel value="citiBirthDate"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiBirthDate}"></p:inputText>
                <h:outputLabel value="citiAge"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiAge}"></p:inputText>
                <h:outputLabel value="citiDesignation"></h:outputLabel>
                <p:inputText value="#{citizenMasterMB.citizenMaster.citiDesignation}"></p:inputText>
                
                
                <p:commandButton action="#{citizenMasterMB.addCitizenMaster()}" value="Save" update="msg1"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
    </h:body>
</html>
